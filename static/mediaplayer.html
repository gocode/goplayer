<html ng-app="mediaplayer">
<head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MediaPlayer</title>
	<link rel="stylesheet" href="static/css/bootstrap.css">
	<link rel="stylesheet" href="static/css/mediaplayer.css">

	<link rel="import" href="/static/bower_components/paper-audio-player/paper-audio-player.html">
</head>
<body>
	<div  class="cont">
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-brand"><span class="glyphicon glyphicon-music"></span>  GoPlayer</div>
			</div>
		</div>
		<paper-audio-player id="player" src={{audioSrc}} title={{audiosrcName}} auto-play="true" color="F05C38"></paper-audio-player>
		<div class="lists">
			<filelist class="list"></filelist>
			<filelist class="list"></filelist>
		</div>
	</div>
	<script src="static/js/angular.js"></script>
	<script src="static/js/ui-bootstrap-tpls-0.11.0.js"></script>
	<script src="static/js/mediaplayer.js"></script>
</body>
</html>
