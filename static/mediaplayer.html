<html ng-app="mediaplayer">
<head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MediaPlayer</title>
	<script src="js/angular.js"></script>
	<script src="js/mediaplayer.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/mediaplayer.css">
</head>
<body>
	<div ng-controller="MediaPlayerCtrl" class="cont">

		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<p class="navbar-brand">GoPlayer</p>
				<audio id="audioctrl" ng-src={{srcfile}} controls autoplay></audio>
			</div>
		</div>
		
		
		<div class="row">
			<div id="filelist" class="col-sm-6">
				<ol class="breadcrumb">
					<li ng-repeat="crumb in breadcrumb" ng-click="gotoCrumb($index, crumb.AbsPath)">
						<a href=# >{{crumb.Name}}</a>
					</li>
				</ol>
				<table class="table table-condensed table-hover">
					<thead>
						<th>
						<th>Name
						<th>Size (MB)
						<th>Duration
					</thead>
					<tbody>
						<tr ng-repeat="file in files" ng-click="play(file)">
							<td class="media-icon"><span class="glyphicon glyphicon-play" ng-show=file.isPlaying></span>
							<td>{{file.Name}}
							<td>{{file.Size / (1024*1024) | number : 2}}
							<td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</body>
</html>
