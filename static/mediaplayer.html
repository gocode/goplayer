<html ng-app="mediaplayer">
<head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MediaPlayer</title>
	<script src="js/angular.js"></script>
	<script src="js/mediaplayer.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/mediaplayer.css">
</head>
<body>
	<div  class="cont">

		<div class="navbar navbar-default navbar-fixed-top">
				<p class="navbar-brand">GoPlayer</p>
				<audio id="audioctrl" ng-src={{audioSrc}} controls autoplay ng-show=isPlayingAudio></audio>
		</div>
		
		<video id="videoctrl" ng-src={{videoSrc}} controls autoplay ng-show=isPlayingVideo></video>
		
		<div class="row">
			<filelist ng-controller="FileListCtrl"></filelist>
			<filelist ng-controller="FileListCtrl"></filelist>
		</div>

	</div>
</body>
</html>
